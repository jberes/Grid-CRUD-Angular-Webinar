<div class="column-layout group">
  <igx-grid [data]="northwindCustomers" primaryKey="customerID" displayDensity="cosy" [moving]="true" [allowFiltering]="true" filterMode="excelStyleFilter" class="grid">
    <igx-grid-toolbar>
      <igx-grid-toolbar-actions>
        <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
        <igx-grid-toolbar-exporter></igx-grid-toolbar-exporter>
      </igx-grid-toolbar-actions>
      <igx-grid-toolbar-title>Grid Toolbar</igx-grid-toolbar-title>
    </igx-grid-toolbar>
    <igx-column header="customerID" field="customerID" dataType="string" [sortable]="true" [resizable]="true" [groupable]="true" title="customerID"></igx-column>
    <igx-column header="companyName" field="companyName" dataType="string" [sortable]="true" [resizable]="true" [groupable]="true" title="companyName"></igx-column>
    <igx-column header="contactName" field="contactName" dataType="string" [sortable]="true" [resizable]="true" [groupable]="true" title="contactName"></igx-column>
    <igx-column header="contactTitle" field="contactTitle" dataType="string" [sortable]="true" [resizable]="true" [groupable]="true" title="contactTitle"></igx-column>
    <igx-column header="street" field="address.street" dataType="string" [sortable]="true" [resizable]="true" [groupable]="true" title="address.street"></igx-column>
    <igx-column header="city" field="address.city" dataType="string" [sortable]="true" [resizable]="true" [groupable]="true" title="address.city"></igx-column>
    <igx-column header="region" field="address.region" dataType="string" [sortable]="true" [resizable]="true" [groupable]="true" title="address.region"></igx-column>
    <igx-column header="postalCode" field="address.postalCode" dataType="string" [sortable]="true" [resizable]="true" [groupable]="true" title="address.postalCode"></igx-column>
    <igx-column header="country" field="address.country" dataType="string" [sortable]="true" [resizable]="true" [groupable]="true" title="address.country"></igx-column>
    <igx-column header="phone" field="address.phone" dataType="string" [sortable]="true" [resizable]="true" [groupable]="true" title="address.phone"></igx-column>
  </igx-grid>
</div>
<div class="column-layout group">
  <igx-category-chart [dataSource]="financialBoxOfficeRevenue" computedPlotAreaMarginMode="series" class="category-chart"></igx-category-chart>
</div>
